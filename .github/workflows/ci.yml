name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Install Required Tools
      run: |
        dotnet new tool-manifest
        dotnet tool install dotnet-reportgenerator-globaltool
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --collect:"XPlat Code Coverage"  --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults" --configuration Release --no-build --verbosity normal
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: ${{ always() }}
      with:
        name: xUnit Tests    
        path: TestResults/test-results.trx    
        reporter: dotnet-trx  
        fail-on-error: 'true'
      
    - name: Copy Coverage to Predictable Location
      run: mkdir -p coverage && cp TestResults/*/coverage.cobertura.xml coverage/coverage.cobertura.xml
        
    - uses: codecov/codecov-action@v3
      with:
        files: coverage/coverage.cobertura.xml
        fail_ci_if_error: true
        verbose: true
        
    - name: Write to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results
        path: |
          TestResults
      if: ${{ always() }}
